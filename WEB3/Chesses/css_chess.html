<html>
	<head>
		<meta charset="UTF-8" />
		<title>CSS: Большое повторение по CSS часть 18 [Chess]</title>
		<link rel="stylesheet" href="css/css_chess.css" />
	</head>
	<body>
		<div id="wrapper3d"> <!--this is scen camera-->
			<div id="platform">
				<div id="wrapper">
					<div id="ground">
						<div class="chess-row">
							<div class="chess-box white" id="l-t"><div class="figure-z"><div class="row-num">8</div><div class="figure ladya_b" id="ladya_b_1"></div></div></div>
							<div class="chess-box black"><div class="figure-z"><div class="figure kon_b" id="kon_b_1"></div></div></div>
							<div class="chess-box white"><div class="figure-z"><div class="figure slon_b" id="slon_b_1"></div></div></div>
							<div class="chess-box black"><div class="figure-z"><div class="figure ferz_b" id="ferz_b"></div></div></div>
							<div class="chess-box white"><div class="figure-z"><div class="figure king_b" id="king_b"></div></div></div>
							<div class="chess-box black"><div class="figure-z"><div class="figure slon_b" id="slon_b_2"></div></div></div>
							<div class="chess-box white"><div class="figure-z"><div class="figure kon_b" id="kon_b_2"></div></div></div>
							<div class="chess-box black" id="t-r"><div class="figure-z"><div class="figure ladya_b" id="ladya_b_2"></div></div></div>
						</div>
						<div class="chess-row">
							<div class="chess-box black"><div class="figure-z"><div class="row-num">7</div><div class="figure peshka_b" id="peshka_b_1"></div></div></div>

							<div class="chess-box black"><div class="figure-z"><div class="figure peshka_b" id="peshka_b_5"></div></div></div>
							<div class="chess-box white"><div class="figure-z"><div class="figure peshka_b" id="peshka_b_6"></div></div></div>
							<div class="chess-box black"><div class="figure-z"><div class="figure peshka_b" id="peshka_b_7"></div></div></div>
							<div class="chess-box white"><div class="figure-z"><div class="figure peshka_b" id="peshka_b_8"></div></div></div>
						</div>
						<div class="chess-row">
							<div class="chess-box white"><div class="figure-z"><div class="row-num">6</div></div></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
						</div>
						<div class="chess-row">
							<div class="chess-box black"><div class="figure-z"><div class="row-num">5</div></div></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
						</div>
						<div class="chess-row">
							<div class="chess-box white"><div class="figure-z"><div class="row-num">4</div></div></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>

							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>

							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
							<div class="chess-box black"></div>
							<div class="chess-box white"></div>
						</div>
						<div class="chess-row">
							<div class="chess-box white"><div class="figure-z"><div class="row-num">2</div><div class="figure peshka_w" id="peshka_w_1"></div></div></div>

							<div class="chess-box black"><div class="figure-z"><div class="figure peshka_w" id="peshka_w_6"></div></div></div>
							<div class="chess-box white"><div class="figure-z"><div class="figure peshka_w" id="peshka_w_7"></div></div></div>
							<div class="chess-box black"><div class="figure-z"><div class="figure peshka_w" id="peshka_w_8"></div></div></div>
						</div>
						<div class="chess-row">
							<div class="chess-box black" id="l-b"><div class="row-column">A</div><div class="figure-z"><div class="row-num">1</div><div class="figure ladya_w" id="ladya_b_1"></div></div></div>
							<div class="chess-box white"><div class="row-column">B</div><div class="figure-z"><div class="figure kon_w" id="kon_w_1"></div></div></div>
							<div class="chess-box black"><div class="row-column">C</div><div class="figure-z"><div class="figure slon_w" id="slon_w_1"></div></div></div>
							<div class="chess-box white"><div class="row-column">D</div><div class="figure-z"><div class="figure ferz_w" id="ferz_w_1"></div></div></div>
							<div class="chess-box black"><div class="row-column">E</div><div class="figure-z"><div class="figure king_w" id="king_w"></div></div></div>
							<div class="chess-box white"><div class="row-column">F</div><div class="figure-z"><div class="figure slon_w" id="slon_w_2"></div></div></div>
							<div class="chess-box black"><div class="row-column">G</div><div class="figure-z"><div class="figure kon_w" id="kon_w_2"></div></div></div>
							<div class="chess-box white" id="r-b"><div class="row-column">H</div><div class="figure-z"><div class="figure ladya_w" id="ladya_w_2"></div></div></div>
						</div>
					</div>
				</div>
			</div>

		<div id="step">
			<p>Время: <span id="time"></span><span>s</span></p>
			<p>Ход: <span id="stepaction"></span></p>
		</div>

</html>
